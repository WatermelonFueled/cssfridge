<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Watermelon Fueled: The best fridge in the world">
  <meta name="author" content="David Park">
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>My Dream Refridgerator</title>
  <!--[if IE]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="fridgeWrapper">
    <div id="fridgeBG">
      <div id="topBG" class="interior">
        <div class="shelfWrapper">
          <div class="shelf"></div>
        </div>
        <div class="interior interiorWall interiorWallLeft"></div>
        <div class="interior interiorWall interiorWallRight"></div>
        <div class="interiorWall interiorWallTop"></div>
      </div>
      <div id="bottomBG" class="interior">
        <div class="shelfWrapper">
          <div class="shelf"></div>
          <div class="shelf"></div>
          <div class="shelf"></div>
        </div>
        <div class="interior interiorWall interiorWallLeft"></div>
        <div class="interior interiorWall interiorWallRight"></div>
        <div class="interiorWall interiorWallBottom"></div>
      </div>
    </div>
    <div id="door">
      <div id="fridgeTop" class="door open">
        <div class="doorSection">
          <div class="handle"></div>
        </div>
      </div>
      <div id="fridgeBottom" class="door open">
        <div class="doorSection">
          <div class="handle"></div>
        </div>
      </div>
    </div>
    <div id="items">
      <div id="row0" class="row">
        <span class="leftFront item iceCreamChocolate"></span>
        <span class="leftBack item"></span>
        <span class="middleFront item watermelon"></span>
        <span class="middleBack item"></span>
        <span class="rightFront item cake"></span>
        <span class="rightBack item"></span>
      </div>
      <div id="row1" class="row">
        <span class="leftBack item oranges"></span>
        <span class="middleBack item bread"></span>
        <span class="rightBack item"></span>
        <span class="leftFront item"></span>
        <span class="middleFront item"></span>
        <span class="rightFront item onigiri"></span>
      </div>
      <div id="row2" class="row">
        <span class="leftBack item pizza"></span>
        <span class="middleBack item"></span>
        <span class="rightBack item"></span>
        <span class="leftFront item eggs"></span>
        <span class="middleFront item hotdog"></span>
        <span class="rightFront item grapes"></span>
      </div>
      <div id="row3" class="row">
        <span class="leftBack item"></span>
        <span class="middleBack item"></span>
        <span class="rightBack item"></span>
        <span class="leftFront item milk"></span>
        <span class="middleFront item tbone"></span>
        <span class="rightFront item potato"></span>
      </div>
      <div id="row4" class="row">
        <span class="leftBack item drumstick"></span>
        <span class="middleBack item"></span>
        <span class="rightBack item"></span>
        <span class="leftFront item"></span>
        <span class="middleFront item eggplant"></span>
        <span class="rightFront item spaghetti"></span>
      </div>
      <div id="row5" class="row">
        <span class="leftBack item fish"></span>
        <span class="middleBack item"></span>
        <span class="rightBack item"></span>
        <span class="leftFront item"></span>
        <span class="middleFront item"></span>
        <span class="rightFront item"></span>
      </div>
    </div>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="fridge.js"></script>
</body>
</html>
